<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color:azure ;
        display:flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }
    
</style>
<body>
    <form action="Thực đơn đặt bàn">
        <div>
            <div>
                <h1>Đặt bàn ăn</h1>
                <p class="slogan">Trải nghiệm ẩm thực tuyệt vời đang chờ đón bạn!</p>
            </div>
            <div>
                <label for="date">Ngày đặt</label><br>
                <input type="date" id="book_date" name="book_date" required>
            </div>
            <div>
                <label for="time">Giờ đặt</label><br>
                <input type="time" id="book_time" name="book_time" required>
            </div>
            <div>
                <label for="time">Giờ đặt</label><br>
                <select name="num_guest" id="num_guest" required>
                    <option value="">--Số lượng--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </div>
            <div>
                <label for="request">Yêu cầu</label><br>
                <textarea name="request" id="request" rows="4" placeholder="Bạn muốn yêu cầu gì" required></textarea>
            </div>
            <div>
                <label for="name">Tên người đặt</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="phone">Số điện thoại</label><br>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <button type="submit">Xác nhận đặt bàn</button>
            </div>
        </div>
    </form>
</body>
</html>
